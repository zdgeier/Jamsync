<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>JamHub</title>
</head>

<body>
    <main>
        <div id="screen-open-directory" class="OpenDirectory">
            <img id="logo" class="logo" height="100" width="100">
            <button class="OpenDirectory-button" id="screen-open-directory-initializeNewProject">Initialize Project</button>
            <button class="OpenDirectory-button" id="screen-open-directory-openExistingProject">Open Project</button>
            <div id="screen-open-directory-status"></div>
        </div>
        <div id="screen-init-new-project" class="InitProject is-hidden">
            <form autocomplete="off">
                <label for="screen-init-new-project-name">Project Name:</label>
                <input class="InitProject-input" type="text" id="screen-init-new-project-name" name="screen-init-new-project-name" autocomplete="off"><br><br>
                <div class="InitProject-pathSelect">
                    <label for="screen-init-new-project-path">Path:</label>
                    <input class="InitProject-input" type="text" id="screen-init-new-project-path" name="screen-init-new-project-path" autocomplete="off"><br><br>
                    <a class="InitProject-link" id="screen-init-new-project-path-dialog" name="screen-init-new-project-path-dialog">Open</a><br><br>
                </div>
                <div id="screen-init-new-project-status"></div>
                <div class="InitProject-formButtons">
                    <button type="button" class="InitProject-button" id="screen-init-new-project-back">Back</button>
                    <button type="button" class="InitProject-button" id="screen-init-new-project-submit">Submit</button>
                </div>
            </form>
        </div>
        <div id="screen-project-status" class="ProjectStatus is-hidden">
            <ul id="screen-project-status-info"></ul>
            <form autocomplete="off">
                <label for="screen-project-status-workspace">Work On:</label>
                <input class="InitProject-input" type="text" id="screen-project-status-workspace-name" name="screen-project-status-workspace-name" autocomplete="off"><br><br>
                <div class="InitProject-formButtons">
                    <button type="button" class="InitProject-button" id="screen-project-status-workspace-submit">Submit</button>
                </div>
                <div id="screen-project-status-workspace-info"></div>
            </form>
        </div>
    </main>
    <script src="./src/main.js" type="module"></script>
</body>

</html>
